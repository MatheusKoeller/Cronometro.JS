<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro com JS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="/Cronometro/js/index.js" defer></script>
    <link rel="stylesheet" href="/Cronometro/css/index.css">

</head>

<body>


    <div class="conteiner">
        <h1>Cron√¥metro.JS</h1>

        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separador">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separador">:</div>
            <div class="time" id="miliseconds">000</div>
            <div class="separador">:</div>
        </div>
        <div class="botoes">
            <button class="btn" id="btnIniciar">iniciar</button>
            <button class="btn" id="btnPausar">Pausar</button>
            <button class="btn" id="btnContinuar">Continuar</button>
            <button class="btn" id="btnReset">Resetar</button> 
        </div>
    </div>
</body>

</html>
